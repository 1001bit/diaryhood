syntax = "proto3";

package authpb;

option go_package = "./authpb";

service AuthService {
    rpc SendEmail(EmailRequest) returns (EmailResponse) {} 
    rpc VerifyOTP(OTPRequest) returns (JWTResponse) {}
}

message EmailRequest {
    string login = 1;
}

message EmailResponse {
    string email = 1;
}

message OTPRequest {
    string email = 1;
    string otp = 2;
}

message JWTResponse {
    string access = 1;
    string refresh = 2;
}