syntax = "proto3";

package authpb;

option go_package = "./authpb";

service AuthService {
    rpc SendEmail(EmailRequest) returns (EmailResponse) {} 
    rpc VerifyOTP(OTPRequest) returns (OTPResponse) {}
}

message EmailRequest {
    string login = 1;
}

message EmailResponse {}

message OTPRequest {
    string login = 1;
    string otp = 2;
}

message OTPResponse {
    string name = 1;
}