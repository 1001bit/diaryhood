syntax = "proto3";

package pathpb;

option go_package = "./pathpb";

service PathService {
    rpc CreatePath(CreatePathRequest) returns (CreatePathResponse) {}
}

message CreatePathRequest {
    int32 id = 1;
    int32 userId = 2;
    string name = 3;
    bool public = 4;
    int32 steps = 5;
    map<string, int32> other_stats = 6;
}

message CreatePathResponse {
    // TODO: name or id
}